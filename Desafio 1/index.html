<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio 1 - Calcular Média</title>
  <style>
    /* Centralizar a página inteira */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center;     /* Centraliza verticalmente */
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Container para o conteúdo */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 200px;
      text-align: center;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Desafio 1 - Calcular Média</h2>

    <p>Digite a primeira nota:</p>
    <input type="number" id="nota1" placeholder="Ex: 7.5" step="0.1">

    <p>Digite a segunda nota:</p>
    <input type="number" id="nota2" placeholder="Ex: 8.0" step="0.1">

    <br>
    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado">O resultado aparecerá aqui.</p>
  </div>

  <script>
    function calcularMedia() {
      const n1 = parseFloat(document.getElementById('nota1').value);
      const n2 = parseFloat(document.getElementById('nota2').value);

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('resultado').innerText = "Por favor, digite as duas notas corretamente.";
        return;
      }

      const media = (n1 + n2) / 2;
      document.getElementById('resultado').innerText = `A média é: ${media.toFixed(1)}`;
    }
  </script>

</body>
</html
