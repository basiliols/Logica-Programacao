<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #003366;
    }

    .formulario {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .aprovado {
      color: green;
      font-weight: bold;
    }

    .reprovado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Alunos</h1>

  <div class="formulario">
    <input type="text" id="nome" placeholder="Nome do aluno"><br>
    <input type="number" id="nota1" placeholder="Nota 1" step="0.1" min="0" max="10"><br>
    <input type="number" id="nota2" placeholder="Nota 2" step="0.1" min="0" max="10"><br>
    <button onclick="adicionarAluno()">Adicionar Aluno</button>
  </div>

  <table id="tabelaAlunos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Alunos serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    const alunos = [];

    function adicionarAluno() {
      const nome = document.getElementById("nome").value.trim();
      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);

      if (!nome || isNaN(nota1) || isNaN(nota2)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const aluno = {
        nome,
        nota1,
        nota2,
        media: ((nota1 + nota2) / 2).toFixed(1),
        situacao: (nota1 + nota2) / 2 >= 6 ? "Aprovado" : "Reprovado"
      };

      alunos.push(aluno);
      atualizarTabela();
      limparCampos();
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaAlunos tbody");
      tbody.innerHTML = ""; // Limpa a tabela

      alunos.forEach(aluno => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${aluno.nome}</td>
          <td>${aluno.nota1}</td>
          <td>${aluno.nota2}</td>
          <td>${aluno.media}</td>
          <td class="${aluno.situacao === 'Aprovado' ? 'aprovado' : 'reprovado'}">${aluno.situacao}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("nota1").value = "";
      document.getElementById("nota2").value = "";
    }
  </script>

</body>
</html>
